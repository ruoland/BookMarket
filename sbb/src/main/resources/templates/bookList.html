<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>도서 목록</title>
</head>
<body>
<div class="container">
    <div class="row" align="center">
        <div class="col-md-4" th:each="book : ${bookList}">
            <div th:if="${book.fileName != null and !book.fileName.isEmpty()}">
                <img th:src="@{'/upload/' + ${book.fileName}}" style="width: 60%" alt="Book Image"/>
            </div>
            <div th:unless="${book.fileName != null and !book.fileName.isEmpty()}">
                <img th:src="@{'/images/no-image.png'}" style="width: 60%" alt="No Image Available"/>
            </div>


            <h3 th:text="${book.name}"></h3>
            <p>
                <span th:text="${book.author}"></span><br>
                <span th:text="${book.publisher} + ' | ' + ${book.releaseDate}"></span>
            </p>
            <p th:text="${book != null and book.description != null} ? ${#strings.abbreviate(book.description, 100)} : ''">
            </p>
            <p th:text="${book.unitPrice} + '원'"></p>
            <p><a th:href="@{/books/book(id=${book.bookId})}" class="btn btn-Secondary" role="button">상세정보 &raquo;</a></p>
        </div>
    </div>
</div>
</body>
</html>
